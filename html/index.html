<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Rick and Morty</title>
</head>

<body>
  <div class="header">
    <img  class="imgHeader" src="../image/favicon_RM.png" alt="Rick and Morty">
    <div class="listHeader">
      <ol class="listHeaderOl"> 
        <li>
          <p>Characters</p>
        </li>
        <li>
          <p>Locations</p>
        </li>
        <li>
          <p>Episodes</p>
        </li>
      </ol>
    </div>
  </div>

  <main>
    
    <div class="imgR">
      <img class="imgRm"  src="../image/Logo.svg" alt="Rick and Morty">
    </div>
    

    <div class="Filters">

      <div id="divButtons">
        <img src="../image/searchalien.webp" alt="searchalien">
        <input type="text" id="txtName" placeholder="Filter by name...">
      </div>
  
      <div id="divSpecies">
        <select aria-label="Species" name="Species" id="select_Species" class="species-select">
          <option>Species</option> 
        </select>
      </div>
  
      <div id="divGender">
        <select aria-label="Gender" name="Gender" id="select_Gender" class="gender-select">
            <option>Gender</option>
        </select>
      </div>
  
      <div id="divStatus">
        <select aria-label="Status" name="Status" id="select_Status" class="status-select">
            <option>Status</option>
        </select>
      </div>
  
    </div>

    <div id="charactersList"></div>

  </main>


  <footer>
    <div class="footerDiv">
      <p>
        &copy; 2024
      </p>

        Criado por: 
      </p>
      <p>
        Igor Everton - 
      </p>
      <p>
        Lucas Cargerani
      </p>
    </div>
    <ol class="listFooter">
      <li>
        <p>
          LinkedIn: <a rel="noopener" href="https://www.linkedin.com/in/igor-everton-s-479a90105/" target="_blank" >Igor Everton </a> -
        </p> 
      </li> 
      <li>
        <p>
          <a rel="noopener" href= "https://www.linkedin.com/in/lucas-cargerani-078593a7/" target="_blank">Lucas Cargerani</a>
        </p>
      </li>
    </ol>
  <script src="../js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
